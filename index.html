<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Calculator</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Temperature Conversion Calculator</h1>
    <button id="dark-mode-toggle">
        <i class="fas fa-sun"></i> <!-- Icon for light mode -->
        <i class="fas fa-moon"></i> <!-- Icon for dark mode -->
    </button>
    <div class="container">
        <div class="input-group">
            <label for="from">Convert from:</label>
            <select id="from" name="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="suhu">Temperature:</label>
            <input type="number" id="suhu" name="suhu" required>
            <button type="button" id="convert">Convert</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
